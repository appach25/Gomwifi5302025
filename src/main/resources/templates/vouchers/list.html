<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Vouchers - GomWifi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-ticket-perforated"></i> Liste des Vouchers</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Accueil</a></li>
                        <li class="breadcrumb-item active">Vouchers</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <a href="/vouchers/create" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Créer Voucher
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Numéro</th>
                                        <th>Durée</th>
                                        <th>Prix</th>
                                        <th>État</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="voucher : ${vouchers}">
                                        <td>
                                            <span class="font-monospace" th:text="${voucher.numero}"></span>
                                        </td>
                                        <td>
                                            <span th:text="|${voucher.nombreDeJour} jour${voucher.nombreDeJour > 1 ? 's' : ''}|"></span>
                                        </td>
                                        <td>
                                            <span th:text="|${voucher.prix} gourdes|"></span>
                                        </td>
                                        <td>
                                            <span th:if="${voucher.disponibilite.name() == 'NON_ALLOUER'}" class="badge bg-success">Disponible</span>
                                            <span th:if="${voucher.disponibilite.name() == 'ALLOUER'}" class="badge bg-secondary">Utilisé</span>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(vouchers)}">
                                        <td colspan="4" class="text-center py-4">
                                            <div class="text-muted">
                                                <i class="bi bi-inbox h4"></i>
                                                <p class="mb-0">Aucun voucher trouvé</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
