<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un Voucher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-feedback {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
    </style>
<body>
    <div class="container mt-5">
        <h2>Créer un nouveau Voucher</h2>
        
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/gestion-vouchers/create}" th:object="${voucher}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="numero" class="form-label">Numéro</label>
                <input type="text" class="form-control" id="numero" th:field="*{numero}" th:classappend="${#fields.hasErrors('numero')} ? 'is-invalid'" required>
                <div class="error-feedback" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
                <div class="error-feedback" id="numeroError" style="display: none;">Ce numéro de voucher existe déjà</div>
            </div>

            <div class="mb-3">
                <label for="prix" class="form-label">Prix</label>
                <input type="number" step="0.01" class="form-control" id="prix" th:field="*{prix}" required>
            </div>

            <div class="mb-3">
                <label for="nombreDeJour" class="form-label">Nombre de Jours</label>
                <select class="form-select" id="nombreDeJour" th:field="*{nombreDeJour}" required>
                    <option th:value="1">1 jour</option>
                    <option th:value="7">7 jours</option>
                    <option th:value="30">30 jours</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Créer Voucher</button>
            <a href="/gestion-vouchers" class="btn btn-secondary">Retour</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('numero').addEventListener('input', function() {
            const numero = this.value;
            if (numero) {
                fetch(`/gestion-vouchers/check-numero/${numero}`)
                    .then(response => response.json())
                    .then(exists => {
                        const input = document.getElementById('numero');
                        const errorDiv = document.getElementById('numeroError');
                        if (exists) {
                            input.classList.add('is-invalid');
                            errorDiv.style.display = 'block';
                        } else {
                            input.classList.remove('is-invalid');
                            errorDiv.style.display = 'none';
                        }
                    });
            }
        });
    </script>
</body>
</html>
