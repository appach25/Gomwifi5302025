<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Vouchers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Liste des Vouchers</h2>
            <a href="/gestion-vouchers/nouveau" class="btn btn-primary">Nouveau Voucher</a>
        </div>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Numéro</th>
                    <th>Prix</th>
                    <th>Nombre de Jours</th>
                    <th>Disponibilité</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="voucher : ${vouchers}">
                    <td th:text="${voucher.numero}"></td>
                    <td th:text="${voucher.prix}"></td>
                    <td th:text="${voucher.nombreDeJour}"></td>
                    <td th:text="${voucher.disponibilite}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
