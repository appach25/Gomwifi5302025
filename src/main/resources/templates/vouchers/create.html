<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer Voucher - GomWifi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-ticket-perforated"></i> Créer des Vouchers</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Accueil</a></li>
                        <li class="breadcrumb-item"><a href="/vouchers/list" class="text-decoration-none">Vouchers</a></li>
                        <li class="breadcrumb-item active">Créer</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form th:action="@{/vouchers/create}" method="post">
                            <div class="mb-3">
                                <label for="numero" class="form-label">Numéro du Voucher</label>
                                <input type="text" class="form-control" id="numero" name="numero" 
                                       required placeholder="Entrer le numéro du voucher depuis le routeur">
                            </div>

                            <div class="mb-3">
                                <label for="nombreDeJour" class="form-label">Durée du Voucher</label>
                                <select class="form-select" id="nombreDeJour" name="nombreDeJour" required onchange="updatePrice()">
                                    <option value="">Choisir une durée...</option>
                                    <option value="1">1 jour - 50 gourdes</option>
                                    <option value="7">7 jours - 150 gourdes</option>
                                    <option value="30">30 jours - 500 gourdes</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Prix Total</label>
                                <div class="h4" id="totalPrice">0 gourdes</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-circle"></i> Créer Voucher(s)
                                </button>
                                <a href="/vouchers/list" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle"></i> Annuler
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm bg-light">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-info-circle"></i> Information</h5>
                        <p>Les vouchers créés pourront être utilisés pour activer les appareils clients.</p>
                        <ul class="list-unstyled">
                            <li><i class="bi bi-check-circle text-success"></i> Numéro unique généré automatiquement</li>
                            <li><i class="bi bi-check-circle text-success"></i> Prix fixe selon la durée</li>
                            <li><i class="bi bi-check-circle text-success"></i> Création multiple possible</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updatePrice() {
            const nombreDeJour = document.getElementById('nombreDeJour').value;
            let prix = 0;

            switch (parseInt(nombreDeJour)) {
                case 1:
                    prix = 50;
                    break;
                case 7:
                    prix = 150;
                    break;
                case 30:
                    prix = 500;
                    break;
            }

            document.getElementById('totalPrice').textContent = prix + ' gourdes';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
