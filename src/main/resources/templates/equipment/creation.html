<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Nouvel Équipement</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Enregistrement d'un nouvel équipement</h2>
        
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        
        <div th:if="${erreur}" class="alert alert-danger" role="alert">
            <span th:text="${erreur}"></span>
        </div>

        <form th:action="@{/equipment/enregistrer}" th:object="${equipment}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="typeequipment" class="form-label">Type d'équipement *</label>
                <input type="text" class="form-control" id="typeequipment" th:field="*{typeequipment}" required>
            </div>
            
            <div class="mb-3">
                <label for="marque" class="form-label">Marque *</label>
                <input type="text" class="form-control" id="marque" th:field="*{marque}" required>
            </div>
            
            <div class="mb-3">
                <label for="model" class="form-label">Modèle *</label>
                <input type="text" class="form-control" id="model" th:field="*{model}" required>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</body>
</html>
