<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Liste des Équipements</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Liste des Équipements</h2>
        
        <!-- Search Form -->
        <form th:action="@{/equipment/}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="searchType" th:value="${searchType}"
                       placeholder="Rechercher par type d'équipement...">
                <button class="btn btn-primary" type="submit">Rechercher</button>
            </div>
        </form>

        <!-- Messages -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${erreur}" class="alert alert-danger" th:text="${erreur}"></div>

        <!-- Add New Equipment Button -->
        <a th:href="@{/equipment/nouveau}" class="btn btn-success mb-3">Ajouter un nouvel équipement</a>

        <!-- Equipment Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Marque</th>
                    <th>Modèle</th>
                    <th>Disponibilité</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="equipment : ${equipments}">
                    <td th:text="${equipment.typeequipment}"></td>
                    <td th:text="${equipment.marque}"></td>
                    <td th:text="${equipment.model}"></td>
                    <td th:text="${equipment.disponibilite}"></td>
                    <td>
                        <a th:href="@{/equipment/modifier/{id}(id=${equipment.id})}" class="btn btn-warning btn-sm">Modifier</a>
                        <a th:href="@{/equipment/supprimer/{id}(id=${equipment.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet équipement?')">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
