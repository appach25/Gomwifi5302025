<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Ajouter un Équipement au Site</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Ajouter un Équipement au Site</h2>
        <h4 th:text="'Site: ' + ${site.codesite}"></h4>
        
        <div th:if="${availableEquipments.empty}" class="alert alert-warning">
            Aucun équipement disponible pour le moment.
        </div>
        
        <form th:unless="${availableEquipments.empty}" 
              th:action="@{/sites/{id}/add-equipment(id=${site.id})}" 
              method="post" 
              class="mt-3">
            <div class="form-group">
                <label for="equipmentId">Sélectionner un équipement :</label>
                <select class="form-control" id="equipmentId" name="equipmentId" required>
                    <option value="">-- Choisir un équipement --</option>
                    <option th:each="equipment : ${availableEquipments}"
                            th:value="${equipment.id}"
                            th:text="${equipment.typeequipment + ' - ' + equipment.marque + ' ' + equipment.model}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Ajouter l'équipement</button>
            <a th:href="@{/sites}" class="btn btn-secondary mt-3">Retour</a>
        </form>
    </div>
</body>
</html>
