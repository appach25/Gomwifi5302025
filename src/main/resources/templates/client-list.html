<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Clients</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Liste des Clients</h2>
        <div class="alert alert-info">
            Nombre total de clients: <strong th:text="${clientCount}">0</strong>
        </div>
        
        <div class="mb-3">
            <a href="/" class="btn btn-dark">Tableau de Bord</a>
            <a href="/client-appareil/new-client" class="btn btn-primary">Ajouter un Client</a>
            <a href="/clients/search" class="btn btn-secondary">Rechercher un Client</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Téléphone</th>
                    <th>Adresse</th>
                    <th>Nombre d'Appareils</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.nom}">Nom</td>
                    <td th:text="${client.telephone}">Téléphone</td>
                    <td th:text="${client.adresse}">Adresse</td>
                    <td th:text="${client.appareils.size()}">0</td>
                    <td>
                        <a th:href="@{/clients/{id}/appareils(id=${client.id})}" class="btn btn-info btn-sm">Voir Appareils</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
