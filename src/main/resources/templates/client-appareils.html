<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appareils du Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .badge-activer {
            background-color: #198754;
        }
        .badge-non-activer {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="mb-3">
            <a href="/" class="btn btn-dark">Tableau de Bord</a>
            <a href="/clients" class="btn btn-secondary">Liste des Clients</a>
        </div>

        <h2>Appareils de <span th:text="${client.nom}"></span></h2>
        
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Informations du Client</h5>
                <p class="card-text">
                    <strong>Téléphone:</strong> <span th:text="${client.telephone}"></span><br>
                    <strong>Adresse:</strong> <span th:text="${client.adresse}"></span>
                </p>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Marque</th>
                        <th>Adresse MAC</th>
                        <th>État</th>
                        <th>Commentaire</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="appareil : ${client.appareils}">
                        <td th:text="${appareil.type}">Type</td>
                        <td th:text="${appareil.marque}">Marque</td>
                        <td th:text="${appareil.macadresse}">MAC</td>
                        <td>
                            <span th:if="${appareil.etat.name() == 'ACTIVER'}" 
                                  class="badge badge-activer text-white">Activé</span>
                            <span th:if="${appareil.etat.name() == 'NON_ACTIVER'}" 
                                  class="badge badge-non-activer text-white">Non Activé</span>
                        </td>
                        <td th:text="${appareil.commentaire}">Commentaire</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${client.appareils.empty}" class="alert alert-info">
            Aucun appareil n'est enregistré pour ce client.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
