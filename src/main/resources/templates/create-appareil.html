<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Device for Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="mb-3">
            <a href="/" class="btn btn-dark">Tableau de Bord</a>
        </div>
        <h2>Nouvel Appareil</h2>
        <form th:action="@{/client-appareil/save-appareil}" th:object="${appareil}" method="post">
            <input type="hidden" name="clientId" th:value="${clientId}">
            
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" th:field="*{type}" required>
            </div>
            <div class="mb-3">
                <label for="marque" class="form-label">Marque</label>
                <input type="text" class="form-control" id="marque" th:field="*{marque}" required>
            </div>
            <div class="mb-3">
                <label for="macadresse" class="form-label">Adresse MAC</label>
                <input type="text" class="form-control" id="macadresse" th:field="*{macadresse}" th:classappend="${macError != null ? 'is-invalid' : ''}" required>
                <div class="invalid-feedback" th:if="${macError != null}" th:text="${macError}"></div>
            </div>
            <div class="mb-3">
                <label for="commentaire" class="form-label">Commentaire</label>
                <textarea class="form-control" id="commentaire" th:field="*{commentaire}" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save Device</button>
        </form>
    </div>
</body>
</html>
