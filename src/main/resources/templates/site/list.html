<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Liste des Sites</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Liste des Sites</h2>
        
        <!-- Search Form -->
        <form th:action="@{/sites/}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="searchCode" th:value="${searchCode}"
                       placeholder="Rechercher par code...">
                <button class="btn btn-primary" type="submit">Rechercher</button>
            </div>
        </form>

        <!-- Messages -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${erreur}" class="alert alert-danger" th:text="${erreur}"></div>

        <!-- Add New Site Button -->
        <a th:href="@{/sites/nouveau}" class="btn btn-success mb-3">Ajouter un nouveau site</a>

        <!-- Sites Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Nom</th>
                    <th>Adresse</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="site : ${sites}">
                    <td th:text="${site.codesite}"></td>
                    <td th:text="${site.nom}"></td>
                    <td th:text="${site.adresse}"></td>
                    <td>
                        <a th:href="@{/sites/modifier/{id}(id=${site.id})}" class="btn btn-warning btn-sm">Modifier</a>
                        <a th:href="@{/sites/supprimer/{id}(id=${site.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce site?')">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
