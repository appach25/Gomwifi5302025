<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Nouveau Site</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Enregistrement d'un nouveau site</h2>
        
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        
        <div th:if="${erreur}" class="alert alert-danger" role="alert">
            <span th:text="${erreur}"></span>
        </div>

        <form th:action="@{/sites/enregistrer}" th:object="${site}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="typedeconnexion" class="form-label">Type de connexion *</label>
                <input type="text" class="form-control" id="typedeconnexion" th:field="*{typedeconnexion}" required>
            </div>
            
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse *</label>
                <input type="text" class="form-control" id="adresse" th:field="*{adresse}" required>
            </div>
            
            <div class="mb-3">
                <label for="prixabonnement" class="form-label">Prix abonnement *</label>
                <input type="number" step="0.01" class="form-control" id="prixabonnement" th:field="*{prixabonnement}" required>
            </div>



            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</body>
</html>
