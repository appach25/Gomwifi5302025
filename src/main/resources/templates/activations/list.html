<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Liste des Activations</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Liste des Activations</h2>
        
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>

        <div class="card-body">
            <form th:action="@{/activation/}" method="get" class="mb-4">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="startDate">Date Début</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" th:value="${#dates.format(startDate, 'yyyy-MM-dd')}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="endDate">Date Fin</label>
                            <input type="date" class="form-control" id="endDate" name="endDate" th:value="${#dates.format(endDate, 'yyyy-MM-dd')}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="userId">Utilisateur</label>
                            <select class="form-control" id="userId" name="userId">
                                <option value="">Tous les utilisateurs</option>
                                <option th:each="user : ${users}" 
                                        th:value="${user.id}" 
                                        th:text="${user.username}"
                                        th:selected="${userId != null && userId == user.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="submit" class="btn btn-primary d-block">Filtrer</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Appareil</th>
                        <th>Nombre de Jours</th>
                        <th>Prix</th>
                        <th>Date Début</th>
                        <th>Date Fin</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="activation : ${activations}">
                        <td th:text="${activation.id}"></td>
                        <td th:text="${activation.appareil.macadresse}"></td>
                        <td th:text="${activation.nombreDeJour}"></td>
                        <td th:text="${#numbers.formatDecimal(activation.prix, 1, 2)} + ' HTG'"></td>
                        <td th:text="${#dates.format(activation.dateDebut, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#dates.format(activation.dateFin, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <span th:if="${#dates.createNow().before(activation.dateFin)}" 
                                  class="badge bg-success">Active</span>
                            <span th:unless="${#dates.createNow().before(activation.dateFin)}" 
                                  class="badge bg-danger">Expirée</span>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-end fw-bold">Montant Total:</td>
                        <td colspan="4" class="fw-bold" th:text="${#numbers.formatDecimal(totalAmount, 1, 2)} + ' HTG'"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
