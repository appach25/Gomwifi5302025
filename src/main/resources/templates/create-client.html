<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="mb-3">
            <a href="/" class="btn btn-dark">Tableau de Bord</a>
        </div>
        <h2>Nouveau Client</h2>
        <form th:action="@{/client-appareil/save-client}" th:object="${client}" method="post">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
            </div>
            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="text" class="form-control" id="telephone" th:field="*{telephone}" th:class="${telephoneError != null ? 'form-control is-invalid' : 'form-control'}" required>
                <div class="invalid-feedback" th:if="${telephoneError != null}" th:text="${telephoneError}"></div>
            </div>
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse" th:field="*{adresse}" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Client and Add Device</button>
        </form>
    </div>
</body>
</html>
